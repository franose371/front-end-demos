<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #333;
		}
		.box {
			width: 800px;
			height: 280px;
			margin: 50px auto;
		}

		.box .link {
			width: 205px;
			height: 280px;
			float: left;
			margin: 0 20px;
		}

		.link .icon {
			display: inline-block;
			width: 100%;
			height: 190px;
		}

		.link-miss .icon {
			background: url('');
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="link-miss link">
			<span class="icon"></span>
			<a href="#" class="button" data="My mission is clear">
			<span class="line line-top"></span>
			<span class="line line-right"></span>
			<span class="line line-bottom"></span>
			<span class="line line-left"></span>
			MISSION
			</a>
		</div>
		<div class="link-play link">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my playground">
			<span class="line line-top"></span>
			<span class="line line-right"></span>
			<span class="line line-bottom"></span>
			<span class="line line-left"></span>
			PLAY
			</a>
		</div>
		<div class="link-touch link">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my touch">
			<span class="line line-top"></span>
			<span class="line line-right"></span>
			<span class="line line-bottom"></span>
			<span class="line line-left"></span>
			TOUCH
			</a>
		</div>
	</div>
</body>
</html>
