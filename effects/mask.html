<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录遮罩层</title>
	<style type="text/css">
		#mask {
			background-color: #000;
			opacity: 0.75;
			position: fixed;
			left: 0;
			top: 0;
			z-index: 998;
		}

		#login-container {
			position: fixed;
			z-index: 999;
		}

		.login-con {
			width: 670px;
			height: 380px;
			background-color: yellow;
			position: relative;
		}

		#close {
			width: 30px;
			height: 30px;
			background-color: white;
			cursor: pointer;
			position: absolute;
			right: 0;
			top: 0;
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body>

<button id="login">Log in</button>

<!-- <div id="login-container">
	<div class="login-con">
		<div id="close">X</div>
	</div>
</div>
<div id="mask"></div> -->

<script type="text/javascript">
	var oBtn = document.getElementById("login");

	//获取页面的高度和宽度
	var sHeight = window.screen.height;
	var sWidth = window.screen.width;
	var wHeight = document.documentElement.clientHeight
	var wWidth = document.documentElement.clientWidth

	var oMask = document.createElement("div");
		oMask.id = "mask";
		oMask.style.height = sHeight + "px";
		oMask.style.width = sWidth + "px";

	var oLogin = document.createElement("div");
	oLogin.id = "login-container";
	var oCon = document.createElement("div");
	oCon.className = "login-con";
	oCon.style.width = "670px";
	oCon.style.height = "380px";
	var oClose = document.createElement("div");
	oClose.id = "close";
	oClose.innerHTML = "X";
	oLogin.style.left = (wWidth - parseInt(oCon.style.width))/2 + "px";
	oLogin.style.top = (wHeight - parseInt(oCon.style.height))/2 + "px";


	document.body.insertBefore(oMask, oBtn);
	document.body.insertBefore(oLogin, oBtn);
	oLogin.appendChild(oCon);
	oCon.appendChild(oClose);

</script>
</body>
</html>
